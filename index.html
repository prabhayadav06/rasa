<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Circle-icons-music.svg/1024px-Circle-icons-music.svg.png" alt="Rasa">Rasa</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>The Crane Wives</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="https://images.genius.com/52097633c62c008a2f126969670cbe3c.1000x909x1.jpg" alt="1">
                    <span class="songName">The Moon Will Sing</span>
                    <span class="songlistplay"><span class="timeStamp">03:39<i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span></span>

                </div>
                <div class="songItem">
                    <img src="https://images.genius.com/6d05e8fe52e35f1e85d1c226803773fd.683x683x1.png" alt="1">
                    <span class="songName">Curses</span>
                    <span class="songlistplay"><span class="timeStamp">03:46<i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>

                </div>
                <div class="songItem">
                    <img src="https://images.genius.com/82838e03e5e48c27004b7023ee2fcc5a.1000x1000x1.jpg" alt="1">
                    <span class="songName">Tongues & Teeth</span>
                    <span class="songlistplay"><span class="timeStamp">03:41<i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>

                </div>
                <div class="songItem">
                    <img src="https://images.genius.com/52097633c62c008a2f126969670cbe3c.1000x909x1.jpg" alt="1">
                    <span class="songName">Never Love an Anchor</span>
                    <span class="songlistplay"><span class="timeStamp">03:47<i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>

                </div>
                <div class="songItem">
                    <img src="https://images.genius.com/52097633c62c008a2f126969670cbe3c.1000x909x1.jpg" alt="1">
                    <span class="songName">Allies or Enemies</span>
                    <span class="songlistplay"><span class="timeStamp">03:02<i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>

                </div>
            
            </div>
        </div>
        <div class="songBanner"></div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value = "0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid  fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="https://media.tenor.com/274OfzgCQloAAAAi/canticos-nicky.gif" width="50px" alt="gif" id = "gif"><span id="masterSongName">The Moon Will Sing</span>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/0292713ce1.js" crossorigin="anonymous"></script>
    
</body>
</html>
